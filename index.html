<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Script -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Finance App</title>
</head>

<body>
    <!-- Header starts -->
    <header class="container text-center my-5 header ">
        <h1 class="fw-bolder ">FINANCE APP</h1>
    </header>
    <!-- Header Ends -->

    <!-- Main section starts -->
    <main>
        <div class="container ">
            <div class="row ">
                <!-- Columne 1 -->
                <div class="col border mx-5 ">
                    <img class="img-fluid " src="images/money2.png " alt=" ">
                </div>
                <!-- Columne 2 -->
                <div class="col border mx-5 d-flex flex-column align-items-center">
                    <!-- Income headline-->
                    <h3 class="mt-2 mb-4">Income</h3>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPassword6" class="col-form-label">Income</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>

                    <!-- Expenses-->
                    <h3 class="mt-4 mb-4">Expenses</h3>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto d-flex flex-column">
                            <label for="inputPassword6" class="col-form-label">Food</label>
                            <label for="inputPassword6" class="col-form-label my-4">Rent</label>
                            <label for="inputPassword6" class="col-form-label">Clothes</label>
                        </div>
                        <div class="col-auto">
                            <input type="password" class="form-control" aria-describedby="passwordHelpInline">
                            <input type="password" class="form-control my-4" aria-describedby="passwordHelpInline">
                            <input type="password" class="form-control" aria-describedby="passwordHelpInline">
                        </div>
                    </div>

                    <!-- Button -->
                    <div>
                        <button type="button" class="btn btn-primary my-4 px-4">Calculate</button>
                    </div>

                    <!-- Total Expenses -->
                    <div>
                        <h4 class="mb-3">Total Expenses: <span>2000</span></h4>
                        <h4>Balance: <span>12000</span></h4>
                    </div>

                    <!-- Save -->

                </div>
            </div>
        </div>
    </main>
    <!-- Main section Ends -->


























    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <!-- JS Script -->
    <script src="js/app.js "></script>
</body>

</html>
